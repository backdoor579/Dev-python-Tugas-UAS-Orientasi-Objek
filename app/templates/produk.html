{% extends "base.html" %} {% block content %}
<style>
  /* Efek hover pada gambar */
  .card-img-top:hover {
    box-shadow: 0 8px 16px rgba(0, 102, 255, 0.6),
      0 4px 10px rgba(0, 153, 255, 0.4);
    transition: all 0.3s ease;
    border-radius: 10px; /* Opsional: Menambahkan rounding pada gambar */
  }

  /* Efek klik pada gambar */
  .card-img-top:active {
    box-shadow: 0 4px 8px rgba(0, 102, 255, 0.4),
      0 2px 5px rgba(0, 153, 255, 0.2);
    transform: scale(0.98); /* Memberikan efek "tekan" */
  }

  /* Efek hover pada seluruh card */
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
  }

  /* Menjaga gambar tetap rapi */
  .card-img-top {
    height: auto;
    max-height: 200px;
    object-fit: contain;
    background-color: #f8f9fa;
  }

  /* Struktur card tetap */
  .card {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
  }

  .card-body {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .price-button-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
</style>

<!-- Produk -->
<section id="produk" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-4 text-primary">Produk Terbaru</h2>
    <div class="row">
      {% for product in products %}
      <div class="col-md-6 col-lg-4 col-xl-3 mb-4">
        <a
          href="/product/{{ product.id }}"
          class="text-decoration-none text-dark"
        >
          <div class="card shadow-sm h-100">
            <img
              src="{{ product.image }}"
              class="card-img-top"
              alt="{{ product.title }}"
            />
            <div class="card-body text-center">
              <h5 class="card-title font-weight-bold">{{ product.title }}</h5>
              <div class="price-button-container mt-3">
                <p class="card-text text-muted mb-0">$ {{ product.price }}</p>
                <a href="#" class="btn btn-primary btn-sm">Beli</a>
              </div>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
